<table>
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data; let i = index;">
        <td>{{ i + 1 }}</td>
        <td>
          <input type="text" [(ngModel)]="item.name">
        </td>
        <td>
          <input type="email" [(ngModel)]="item.email">
        </td>
        <td>
          <button (click)="removeRow(i)">Remove</button>
        </td>
      </tr>
    </tbody>
  </table>
  <button (click)="addRow()">Add Row</button>
